<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>人脸识别</title>
</head>
<body>
<div align="center">
	<input  type="submit" value="开启摄像头" onclick="getMedia()" />
	<video id="video" width="100px" height="100px" autoplay="autoplay"></video>
	<canvas id="canvas" width="100px" height="100px"></canvas>
	<input type="submit" value="拍照" onclick="takePhoto()" />
	<input type="submit" value="上传" onclick="saveFile(filename);" />
</div>




	<script>
        function getMedia() {
            let constraints = {
                video: {width: 100, height: 100},
                audio: true
            };
            //获得video摄像头区域
            let video = document.getElementById("video");
            //这里介绍新的方法，返回一个 Promise对象
            // 这个Promise对象返回成功后的回调函数带一个 MediaStream 对象作为其参数
            // then()是Promise对象里的方法
            // then()方法是异步执行，当then()前的方法执行完后再执行then()内部的程序
            // 避免数据没有获取到
            let promise = navigator.mediaDevices.getUserMedia(constraints);
            promise.then(function (MediaStream) {
                video.srcObject = MediaStream;
                video.play();
            });
        }

      function takePhoto() {
      //获得Canvas对象
      let video = document.getElementById("video");
      let canvas = document.getElementById("canvas");
      let ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, 100, 100);
      }
      //下面的代码是保存canvas标签里的图片并且将其按一定的规则重命名
	var type = 'jpg';

	var _fixType = function(type) {
    type = type.toLowerCase().replace(/png/i, 'jpeg');
    var r = type.match(/jpg|jpeg|bmp|gif/)[0];
    return 'image/' + r;
};
/**
 * @param  {String} filename 文件名
 */
	var saveFile = function(filename){
	//获取canvas标签里的图片内容
	var imgData = document.getElementById('canvas').toDataURL(type);
	imgData = imgData.replace(_fixType(type),'image/octet-stream');

    var save_link = document.createElementNS('http://www.w3.org/1999/xhtml', 'a');
    save_link.href = imgData;
    save_link.download = filename;

    var event = document.createEvent('MouseEvents');
    event.initMouseEvent('click', true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
    save_link.dispatchEvent(event);
};

// 下载后的文件名规则
	var filename = (new Date()).getTime() + '.' + type;

</script>



</body>

</html>
